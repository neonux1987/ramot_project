<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./print-preview.css" />
    <style></style>
  </head>

  <body id="body">
    <img id="blob" src="" />
  </body>

  <script>
    const { ipcRenderer } = require("electron");

    const bodyElement = document.getElementById("body");

    ipcRenderer.once("print-preview-data", (_, data) => {
      bodyElement.innerHTML = data;
      ipcRenderer.send("print-preview-ready", true);
    });
  </script>
</html>
